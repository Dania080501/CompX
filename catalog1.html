<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPX - Каталог комплектуючих</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-left-side">
                    <div class="logo">
                        <img src="https://i.postimg.cc/cCN5wvm1/logo-ny-1.png">
                        <div class="logo-text">
                            <span>Дніпро, провулок Каштанова 11</span>
                        </div>
                    </div>
                    <nav class="navigation">
                        <a href="desktop1.html" class="nav-link">Головна</a>
                        <a href="catalog.html" class="nav-link active">Каталог</a>
                        <a href="#" class="nav-link">Відгуки</a>
                    </nav>
                </div>
                <div class="header-right-side">
                    <div class="lang-switcher">
                        <a href="catalog1.html" class="lang-link active">UA</a>
                        <a href="catalog2.html" class="lang-link">RU</a>
                    </div>
                    <div class="cart">
                        <a href="#" class="cart-link">
                            <i class="fas fa-shopping-cart" style="font-size: 24px;"></i>
                            <span class="cart-count">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h2 style="color: #fff; text-align: center; margin-bottom: 30px;">Комплектуючі для ПК</h2>
            <section class="products-section">
                <div class="product-card">
                    <div class="product-image-placeholder">
                        <img src="https://i.postimg.cc/zDHk1wr9/11771bbb-0461-11ed-8f49-001b21ea407b-1400x1400.webp">
                    </div>
                    <h3>Материнська плата ASUS TUF Gaming B550M-PLUS WIFI II</h3>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="price">
                        <span class="old-price">9999₴</span>
                        <span class="new-price">8999₴</span>
                    </div>
                    <button class="buy-button">Купити</button>
                </div>
                <div class="product-card">
                    <div class="product-image-placeholder">
                        <img src="https://i.postimg.cc/TPq3b4gZ/8635482d-df1f-11ef-8f9a-001b21ea407b-1400x1400.webp">
                    </div>
                    <h3>Відеокарта Gigabyte RTX 5080 16GB GAMING OC</h3>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="price">
                        <span class="old-price">60000₴</span>
                        <span class="new-price">53999₴</span>
                    </div>
                    <button class="buy-button">Купити</button>
                </div>
                <div class="product-card">
                    <div class="product-image-placeholder">
                        <img src="https://i.postimg.cc/sDsdQgwD/92001b67-1681-11ef-8f93-001b21ea407b-1400x1400.webp">
                    </div>
                    <h3>Процесор AMD Ryzen 7 7700</h3>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="price">
                        <span class="old-price">10999₴</span>
                        <span class="new-price">9999₴</span>
                    </div>
                    <button class="buy-button">Купити</button>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <div class="logo">
                <img src="https://i.postimg.cc/cCN5wvm1/logo-ny-1.png" alt="COMPX Logo">
            </div>
            <div class="social-media">
                <span>Підписуйся на соціальні мережі</span>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-telegram-plane"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
