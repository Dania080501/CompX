<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPX - Відгуки покупців</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-left-side">
                    <div class="logo">
                        <img src="https://i.postimg.cc/cCN5wvm1/logo-ny-1.png">
                        <div class="logo-text">
                            <span>Дніпро, провулок Каштанова 11</span>
                        </div>
                    </div>
                    <nav class="navigation">
                        <a href="index.html" class="nav-link">Головна</a>
                        <a href="catalog1.html" class="nav-link">Каталог</a>
                        <a href="reviews_ua.html" class="nav-link active">Відгуки</a>
                    </nav>
                </div>
                <div class="header-right-side">
                    <div class="lang-switcher">
                        <a href="reviews_ua.html" class="lang-link active">UA</a>
                        <a href="reviews.html" class="lang-link">RU</a>
                    </div>
                    <div class="cart">
                        <a href="#" class="cart-link" id="cart-link">
                            <i class="fas fa-shopping-cart" style="font-size: 24px;"></i>
                            <span class="cart-count">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="reviews-section">
                <h2 style="color: #fff; text-align: center; margin-bottom: 40px;">Відгуки наших клієнтів</h2>

                <div id="all-reviews">
                </div>

                <div class="review-form-container">
                    <h3>Залишити свій відгук</h3>
                    <form id="add-review-form">
                        <label for="review-name">Ваше ім'я:</label>
                        <input type="text" id="review-name" name="name" required>

                        <label for="review-text">Відгук:</label>
                        <textarea id="review-text" name="text" rows="5" required></textarea>

                        <label for="review-rating">Ваша оцінка (1-5):</label>
                        <input type="number" id="review-rating" name="rating" min="1" max="5" value="5" required>

                        <button type="submit">Надіслати відгук</button>
                    </form>
                </div>

            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <div class="logo">
                <img src="https://i.postimg.cc/cCN5wvm1/logo-ny-1.png" alt="COMPX Logo">
            </div>
            <div class="social-media">
                <span>Підписуйтесь на соціальні мережі</span>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-telegram-plane"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Кошик</h2>
            <div id="cart-items">
            </div>

            <p>Загальна сума: <span id="cart-total">0</span>₴</p>

            <div id="checkout-form-container" style="display: none;">
                <h3>Контактні дані</h3>
                <form id="checkout-form">
                    <input type="text" id="user-name" placeholder="Ваше ім'я" required>
                    <input type="tel" id="user-phone" placeholder="Номер телефону" required>
                    <input type="email" id="user-email" placeholder="Email (не обов'язково)">

                    <button type="submit" class="submit-order-button">
                        Підтвердити замовлення
                    </button>
                </form>
            </div>

            <button class="checkout-button">Оформити замовлення</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
